name: Node Cache

on:
  workflow_dispatch:

jobs:
  no-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 'Install Dependencies (no flags)'
        run: yarn --frozen-lockfile --ignore-scripts
  no-cache-prefer-offline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: 'Install Dependencies (no flags)'
        run: yarn --frozen-lockfile --ignore-scripts --prefer-offline
  node-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 16
      - name: 'Install Dependencies (no flags)'
        run: yarn --frozen-lockfile --ignore-scripts
  node-cache-prefer-offline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version: 16
      - name: 'Install Dependencies (prefer offline)'
        run: yarn --frozen-lockfile --ignore-scripts --prefer-offline
  dedicated-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: 'Install Dependencies (no flags)'
        run: yarn --frozen-lockfile --ignore-scripts
  dedicated-cache-prefer-offline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-
      - name: 'Install Dependencies (prefer offline)'
        run: yarn --frozen-lockfile --ignore-scripts --prefer-offline
